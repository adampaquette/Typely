name: pipeline

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0']

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore ./src/Typely.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore ./src/Typely.sln

      - name: Test
        run: dotnet test --no-restore ./src/Typely.sln /p:CollectCoverage=true /p:CoverletOutput="../Assets/Coverage/" /p:MergeWith="../Assets/Coverage/coverage.info" /p:CoverletOutputFormat=lcov /p:CoverletOutputFormat="opencover%2cjson" /maxcpucount:1
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: Create nuget packages
        run: |
          dotnet pack --configuration Release ./src/Typely.Core/Typely.Core.csproj
          dotnet pack --configuration Release ./src/Typely.Generators/Typely.Generators.csproj

      - name: Publish packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
